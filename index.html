<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

    <main>
        <div class="main-container">
            <header class="header pad"><img src="images/logo.svg" alt="company logo"></header>
            <div class="main-img"></div>
            <section class="main-section">
                <div class="headings">
                    <h2>We're</h2>
                    <h2>Coming</h2>
                    <h2>Soon</h2>
                </div>
                <p>Hello fellow shoppers! We're currently building our new fashon store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <fieldset class="form">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <button class="btn-submit">
                        <img src="images/icon-arrow.svg" alt="arrow icon for submit button">
                    </button>
                </fieldset>
            </section>
        </div>
    </main>
</body>
</html>
